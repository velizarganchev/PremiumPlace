<section class="hero">
    <div class="hero__bg" [style.backgroundImage]="'url(' + activeSlide().imageUrl + ')'" aria-hidden="true"></div>

    <div class="hero__overlay"></div>

    <div class="hero__content">
        <h1 class="hero__title">{{ activeSlide().title }}</h1>
        @if (activeSlide().subtitle) {
        <p class="hero__subtitle">{{ activeSlide().subtitle }}</p>
        }

        <div class="hero__actions">
            <button mat-raised-button color="primary">Explore</button>
            <button mat-stroked-button>Learn more</button>
        </div>
    </div>

    <button class="hero__nav hero__nav--left" mat-icon-button (click)="prev()" aria-label="Previous slide">
        <mat-icon>chevron_left</mat-icon>
    </button>

    <button class="hero__nav hero__nav--right" mat-icon-button (click)="next()" aria-label="Next slide">
        <mat-icon>chevron_right</mat-icon>
    </button>

    <div class="hero__dots">
        @for (s of slides; track $index) {
        <button class="dot" [class.dot--active]="$index === activeIndex()" (click)="go($index)"
            aria-label="Go to slide"></button>
        }
    </div>
</section>
